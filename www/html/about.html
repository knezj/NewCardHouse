<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">


    <link rel="stylesheet" type="text/css" href="../css/index.css">


    <script type="text/javascript" src="../js/jquery-3.4.0.js"></script>


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <title>NewCardHouse Rules </title>
</head>
<body>


<main data-role="page" id="ruleshome">

    <div class=" container-flex ">
        <div class="row  mx-auto text-center">
            <a id="alertPrompt" class="btn btn-warning btn-lg" href="#" role="button">
                Alert Prompt
            </a>
        </div>

        <div class="row mx-auto text-center">
            <header class="col-sm-12">
                <h3>Picture Application!</h3>
            </header>
        </div>

        <div class="row mx-auto text-center">
            <div class="offset-sm-1 col-sm-10">
                <img id="img" class="img-thumbnail rounded mx-auto d-block" alt="" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" />
            </div>
        </div>

        <div class="row mx-auto text-center">
            <div class="col-sm-12">
                <a id="takePhoto" class="btn btn-success btn-lg" href="#" role="button">
                    Take Picture
                </a>
                <div>
                    <img alt="phineus" height="50" width="50" src="../img/phineaus.png" >

                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-6">
                <div id="imgPhoto1" class="row">Place Phineus here


                </div>

                <a id="placePic1" class="btn btn-info btn-sm" href="#" role="button">
                    PlacePic1
                </a>

            </div>
            <div class="col-6">
                <div id="imgPhoto2"  class="row">Place Candace here
                    <img id="imgPlayer3" class="img-thumbnail rounded mx-auto d-block" alt="" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" />


                </div>
                <a id="placePic2" class="btn btn-info btn-sm" href="#" role="button">
                    PlacePic2
                </a>

            </div>



        </div>


    </div>



</main>
<script type="text/javascript" src="../js/about.js"></script>
<script type="text/javascript" src="cordova.js"></script>

</body>
</html>
